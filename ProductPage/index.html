<header id="header">
  <nav
    id="nav-bar"
    class="navbar navbar-expand navbar-light bg-light shadow-lg"
  >
    <div class="container-fluid">
      <div id="logo">
        <img id="header-img" src="./logo.png" alt="yCar Logo" />
        <a id="nav-name" class="navbar-brand" href="#"
          ><strong>YAYLA</strong> Software</a
        >
      </div>
      <div class="navbar-nav">
        <a class="nav-link" aria-current="page" href="#"
          ><strong>Home</strong></a

<body>
  <div class="container position-relative">
    <div class="align-items-center flex-container">
      <div class="col" id="video-div">
        <iframe
        class="position-absolute  start-50 translate-middle"
          id="video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/9zUHg7xjIqQ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div id="form-div" class="container shadow-lg p-3 mb-5 bg-body rounded rounded-pill position-relative">
        <form id="form" action="">
          <div class="text-center p-3">
            <label for="exampleFormControlInput1" class="form-label"
              ><strong>Email address</strong></label
            >
            <input
              id="email"
              type="email"
              class="form-control p-3"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
            <button id="submit" type="submit" class="btn btn-success col align-self-center p-3 position-absolute start-50">Submit</button>
          </div>
        
        </form>
      </div>
    </div>
  </div>
</body>
