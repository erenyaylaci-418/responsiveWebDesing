<link rel="stylesheet" href="./style.css" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
  crossorigin="anonymous"
/>
<div class="mb-4"></div>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Survey for Software Engineer</h1>
    <p id="description" class="text-center">
      Thank you for taking the time to help us improve the software industry
    </p>
  </header>
</div>
<div class="container-sm" id="form-back">
  <form id="survey-form">
    <div class="mb-3 form-group">
      <label id="name-label" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3 form-group">
      <label id="email-label" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3 form-group">
      <label id="number-label" class="form-label">Experiment years</label>
      <input
        type="number"
        id="number"
        name="number"
        placeholder="Enter your Experiment years"
        class="form-control"
        max="15"
        min="0"
        required
      />
    </div>
    <div class="mb-3 form-group">
      <p>Which role do you work?</p>
      <select name="role" id="dropdown" class="form-control">
        <option value="" disabled selected>Select role</option>
        <option value="full-stack">Full Stack Developer</option>
        <option value="frontend">Frontend Developer</option>
        <option value="backend">Backend Developer</option>
        <option value="data">Data Scientist</option>
        <option value="AÄ±">AI Engineer</option>
      </select>
    </div>
    <div class="mb-3 form-group">
      <p>Which programming languege do you write?</p>
      <div class="form-check">
        <label>
          <input
            name="programming"
            value="java"
            type="radio"
            class="input-radio"
            checked
          />Java</label
        >
      </div>
      <div class="form-check">
        <label>
          <input
            name="programming"
            value="C"
            type="radio"
            class="input-radio"
          />C</label
        >
      </div>
      <div class="form-check">
        <label>
          <input
            name="programming"
            value="C#"
            type="radio"
            class="input-radio"
          />C#</label
        >
      </div>
      <div class="form-check">
        <label>
          <input
            name="programming"
            value="python"
            type="radio"
            class="input-radio"
          />Python</label
        >
      </div>
      <div class="form-check">
        <label>
          <input
            name="programming"
            value="Ruby"
            type="radio"
            class="input-radio"
          />Ruby</label
        >
      </div>
      <div class="form-check">
        <label>
          <input
            name="programming"
            value="Go"
            type="radio"
            class="input-radio"
          />Go</label
        >
      </div>
      <div class="form-check">
        <label>
          <input
            name="programming"
            value="Dart"
            type="radio"
            class="input-radio"
          />Dart</label
        >
      </div>
    </div>
    <div class="mb-3 form-group">
      <p>Are you working at office?</p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="office"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Yes,Office
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="homeoffice"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Home + Office
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="notwork"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          No,I am not working
        </label>
      </div>
    </div>
    <div class="mb-3 form-group">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Comment:</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>
    <div class="mb-3">
        <button id="submit" type="submit" class="btn btn-primary ">Submit</button>
    </div>
  </form>
</div>
